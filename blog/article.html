<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- 页面标签图标 -->
    <link rel="icon" href="img/blog-icon.jpg" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/blog-icon.jpg" type="image/x-icon"/>
    <!-- CDN css文件 -->
    <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/gooey.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/H-ui.reset.css"/>

    <link href='https://fonts.loli.net/css?family=Open+Sans:400italic,700italic,700,400&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'/>
    <!--		<link rel='stylesheet' type='text/css' href="css/github.css"/>-->
    <link rel='stylesheet' type='text/css' href="css/typora-base.css"/>
    <link rel='stylesheet' type='text/css' href="css/orangeheart.css?v=20200705233400"/>

    <!-- 项目css -->
    <link rel="stylesheet" type="text/css" href="css/common.css?v=20200625165900"/>
    <link rel="stylesheet" type="text/css" href="css/anim.css"/>
    <link rel="stylesheet" type="text/css" href="css/article.css"/>
    <title>文章详情 | 浮晓悠羡</title>
</head>
<body>
<div class="container-fluid" id="bloger">
    <!-- 顶部导航 -->
    <nav-menu></nav-menu>
    <!-- 圆形悬浮导航 -->
    <float-nav-menu></float-nav-menu>

    <div class="screen-content">
        <!-- 标题内容 -->
        <div class="blog-title">
            <div class="blog-name">
                <span>分享的快乐</span>
                <div class="title-line">

                </div>
            </div>
        </div>

        <!-- 文章标题 -->
        <div class="small-screen-title-container">
            <p>{{articleTitle}}</p>
            <div class="line"></div>
            <div class="info">
                <img src="img/me.jpg">
                <span>{{readCount}}&nbsp;次访问</span>
                <span style="border-left: 5px solid #ffffff;margin-left: 30px;padding-left: 30px">{{publishDate}}</span>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="float-article-container col-lg-7 col-sm-12">
            <!-- 大日期 -->
            <div class="article-date-box">
                <span class="month">{{aMonth}}</span>
                <span class="day">{{aDay}}</span>
            </div>

            <div class="article-type-tag">
                <span>&#9672&nbsp;{{typeName}}</span>
                <div class="triangle">

                </div>
            </div>

            <!-- 文章title -->
            <div class="type-box col-lg-9">
                <span>#{{articleTitle}}</span>
            </div>
            <div class="article-tag-box col-lg-9">
                <div class="tag-item">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>舞零</span>
                </div>
                <div class="tag-item">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <span>发表于{{publishDate}}</span>
                </div>
                <div class="tag-item">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <span>浏览次数{{readCount}}</span>
                </div>
            </div>
            <!-- 文章内容 -->
            <div class="article-content">
                <div class="content" v-html="articleContent">
                </div>
                <!--<div class="end-line">
                    <span>THE END</span>
                </div>-->
                <!-- <div class="link-article">
                    <span>
                        <<&nbsp二维码扫码登录原理</span> <span>面向对象与面向过程的争逐&nbsp>>
                    </span>
                </div> -->
            </div>

            <!-- 评论区 -->
            <comment></comment>
        </div>



    </div>

    <!-- 回顶部按钮 -->
    <back-top></back-top>

    <!--页脚  -->
    <nav-footer></nav-footer>
</div>
<!-- CDN js依赖文件 -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.22/vue.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- 项目js -->
<script src="js/gooey.min.js"></script>
<script src="layer/layer.js"></script>

<script type="text/javascript">document.write('<script src="js/router.js?timestamp=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');</script>

<script src="components/nav-menu.js" type="text/javascript" charset="utf-8"></script>
<script src="components/nav-footer.js" type="text/javascript" charset="utf-8"></script>
<script src="components/back-top.js" type="text/javascript" charset="utf-8"></script>
<script src="components/float-nav-menu.js" type="text/javascript" charset="utf-8"></script>
<script src="components/comment.js" type="text/javascript" charset="utf-8"></script>

<script src="js/article.js"></script>
<script type="text/javascript">document.write('<script src="js/common.js?timestamp=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');</script>
</body>
</html>
