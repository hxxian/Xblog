<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- CDN css文件 -->
		<!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"> -->
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/H-ui.reset.css" />

		<!-- 项目css -->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/article.css" />
		<link rel="stylesheet" type="text/css" href="css/anim.css" />
		<title>文章详情</title>
	</head>
	<body>
		<div class="container-fluid" id="bloger">
			<!-- 顶部导航 -->
			<nav-menu></nav-menu>

			<div class="screen-content">
				<!-- 标题内容 -->
				<div class="blog-title">
					<div class="blog-name">
						<span>Article</span>
						<div class="title-line">

						</div>
					</div>
				</div>
			</div>

			<div class="main-content">

				<div class="float-article-container">
					<!-- 大日期 -->
					<div class="article-date-box">
						<span class="month">04</span>
						<span class="day">30</span>
					</div>

					<!-- 文章类别选择icon -->
					<div class="type-select-icon" @click="showArticleType()">
						<img src="img/folder.png" title="查看文章列表" />
					</div>
					<!-- 文章类别列表 -->
					<div class="type-list-box" v-bind:class="{'type-list-box-show': showType, 'type-list-box-hide': closeTypeTag == 1}">
						<div class="type-item">
							<span>&#9672</span>
							<span>设计模式系列</span>
						</div>
						<div class="type-item">
							<span>&#9672</span>
							<span>Mysql专题</span>
						</div>
						<div class="type-item">
							<span>&#9672</span>
							<span>重学数据结构</span>
						</div>
					</div>
					<!-- 文章类别title -->
					<div class="type-box col-lg-9">
						<span>#你确定你真的了解DRY原则？</span>
					</div>
					<!-- 文章列表 -->
					<div class="article-tag-box col-lg-9">
						<div class="tag-item">
							<span class="glyphicon glyphicon-user"></span>
							<span>舞零</span>
						</div>
						<div class="tag-item">
							<span class="glyphicon glyphicon-calendar"></span>
							<span>发表于2020-04-30</span>
						</div>
						<div class="tag-item">
							<span class="glyphicon glyphicon-eye-open"></span>
							<span>浏览次数188</span>
						</div>
					</div>
				</div>


			</div>

			<div class="nav-footer">

			</div>
		</div>
		<!-- CDN js依赖文件 -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.22/vue.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- 项目js -->
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="components/nav-menu.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/article.js"></script>
	</body>
</html>
